name: jarvis_app
description: JARVIS - Your AI-Powered Computer Assistant
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  
  # HTTP Client
  http: ^1.2.0
  dio: ^5.4.0
  web_socket_channel: ^2.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Audio (for voice features)
  speech_to_text: ^6.6.0
  flutter_tts: ^3.8.5
  
  # Animations
  flutter_animate: ^4.3.0
  
  # Icons
  iconsax: ^0.0.8
  
  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.2.2
  flutter_dotenv: ^5.1.0
  shelf: ^1.4.1

  # Agent tools
  calendar_bridge: ^1.0.0
  mailer: ^6.6.0
  google_sign_in: ^6.2.2
  googleapis: ^14.0.0
  extension_google_sign_in_as_googleapis_auth: ^2.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - .env

